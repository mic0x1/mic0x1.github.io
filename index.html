欢迎来到我的博客。
<hr>
<ul style="list-style-type:none;margin:0;padding:0">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" style="text-decoration: none">
        <div style="width: 100%">
          <h3>{{ post.title }}</h3>
          <span style="color: #495057">{{ post.excerpt | truncate: 78, "..." }}</span>
          <br>
          <small>{{ post.date | date: "%-B %-d, %Y" }}</small>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
